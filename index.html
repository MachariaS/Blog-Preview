<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="illustrator-card">
        <img
          class="illustrator-img"
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <div class="card-content">
        <span class="title"> Learning </span>

        <p class="publisher-descrition">Published 21 Dec 2023</p>

        <p class="article-title">HTML & CSS foundations</p>

        <p class="article-descrition">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="profile-avatar" />
          <span> Greg Hooper</span>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samwel Macharia</a>.
    </div> -->
  </body>
</html>
